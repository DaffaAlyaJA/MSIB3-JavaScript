<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="card">
        <div class="card-header">
            Pembelian Barang dengan Konversi Kurs
        </div>
        <div class="card-body">
            <form id="frm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Pembeli</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="namaPembeli">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Nama Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="beliBarang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Harga Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="hargaBarang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Jumlah Barang</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" name="jumlahBarang">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Valuta Asing</label>
                    <div class="col-sm-10">
                        <select name="valutaAsing" onchange="javascript:konversiKurs()" class="form-control">
                            <option value="">-- Pilih Valas --</option>
                            <option value="14917">-- USD --</option>
                            <option value="10590">-- SGD --</option>
                            <option value="14918">-- EUR --</option>
                        </select>
                    </div>
                </div>    
            </form>
        </div>
    </div>  
    <div class="alert alert-primary" role="alert" id="isi">
    </body> 
<script>
/*
Hitunglah pembelian barang berdasarkan kurs valas yang dipilih.
(Event Handle Js nya: onchange ketika pilih valas)
Hasilnya ditempatkan pada paragraf yang ber-id-kan isi
*/
function konversiKurs(){   
    let namaPembeli, 
    beliBarang, 
    hargaBarang=0, 
    jumlahBarang=0, 
    valutaAsing=0, 
    totalHarga=0;

    let form = document.getElementById('frm');
    namaPembeli = form.namaPembeli.value;
    beliBarang = form.beliBarang.value;
    hargaBarang = form.hargaBarang.value;
    jumlahBarang = form.jumlahBarang.value;
    valutaAsing = form.valutaAsing.value;

    totalHarga = hargaBarang * jumlahBarang * valutaAsing;

    document.getElementById('isi').innerHTML = `
    Data Pembelian :
    <br/>Nama Pembeli: ${namaPembeli}
    <br/>Nama Barang: ${beliBarang}
    <br/>Harga Barang: ${hargaBarang}
    <br/>Jumlah Barang: ${jumlahBarang}
    <br/>Jenis Valuta Asing: ${valutaAsing}
    <br/>Total Harga: ${totalHarga}
    `;
}
</script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
</html>
