<script language="javascript">
/*
Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
Gunakan If multikondisi untuk menentukan jabatan: 
- Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
- Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
- Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
- Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
Untuk Gapok gunakan switch case

Dari Gapok Tentukan:
- Tunjangan Jabatan = 20 % dari gapok
- Tunjangan Kesehatan = 10 % dari gapok
- Gaji Kotor = Gapok + Tunjab + Tunkes

Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
baris ganjil Muslim , warna barisnya yellow
baris genap Non Muslim , warna barisnya biru
jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya

Take Home Pay = Gaji Kotor - Zakat Profesi

Tugas: 
Cetak Data Pegawai dan data terkait berbentuk tabel:

Format pengumpulan tugas:
Disimpan di githubnya masing2:
contoh:
buat repo baru (javascript) -> file tugas di push di repo tsb dgn nama: tugas2_js.html
lalu linknya dlm txt di assign ke LMS
*/
</script>

<h2 align="center">Daftar Pegawai</h2>
		<table align="center" cellpadding="10" width="80%" border="1px">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
					<th>JABATAN</th>
                    <th>AGAMA</th>
                    <th>GAJI POKOK</th>
                    <th>TUNJANGAN JABATAN</th>
                    <th>TUNJANGAN KESEHATAN</th>
                    <th>GAJI KOTOR</th>
                    <th>ZAKAT PROFESI</th>
                    <th>TAKE HOME PAY</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                
                // Multikondisi Jabatan
                for(let Numbers = 1; Numbers <= 100; Numbers++) {
                    if(Numbers >= 1 && Numbers <=25) Jabatan = "Manager";
                        else if(Numbers > 25 && Numbers <=50) Jabatan = "Asisten Manager";
                        else if(Numbers > 50 && Numbers <=75) Jabatan = "Supervisor";
                        else Jabatan = "Staff";

                //Multikondisi Gaji Pokok Sesuai Jabatan
                switch(Jabatan){
                    case "Manager" : gajiPokok = 15000000; break;
                    case "Asisten Manager" : gajiPokok = 10000000; break;
                    case "Supervisor" : gajiPokok = 7000000; break;
                    case "Staff" : gajiPokok = 4000000; break;
                    default : gajiPokok = 15000000; break;
                }
                
                //Variabel Aritmatika
                let tunjanganJabatan = gajiPokok * 20 / 100;
                let tunjanganKesehatan = gajiPokok * 10 / 100;
                let gajiKotor = gajiPokok + tunjanganJabatan + tunjanganKesehatan;  
                let zakatProfesi = gajiKotor * 2.5 / 100;             
                
                //Variabel Warna Sesuai Agama
                let Agama = 'Muslim';
                Numbers % 2 == 1 ? Agama : Agama = 'Non-Muslim';
                const Warna = Agama == 'Muslim' ? 'yellow' : 'aqua';

                //Zakat Fitrah Untuk Muslim
                if(Agama == 'Muslim' && gajiKotor >= 7000000) zakatProfesi;
                else zakatProfesi = 0;

                //Variabel Total Income
                let takeHomePay = gajiKotor - zakatProfesi;
                
                //Output 
                document.write(`
                    <tr bgcolor="${Warna}">
                    <td>${Numbers}</td>
                    <td>Pegawai ${Numbers}</td>
                    <td>${Jabatan}</td>
                    <td>${Agama}</td>
                    <td>Rp. ${gajiPokok}</td>
                    <td>Rp. ${tunjanganJabatan}</td>
                    <td>Rp. ${tunjanganKesehatan}</td>
                    <td>Rp. ${gajiKotor}</td>
                    <td>Rp. ${zakatProfesi}</td>
                    <td>Rp. ${takeHomePay}</td>
                </tr>`);   
                }
                
                </script>
			</tbody>
		</table>
