<script language="javascript">
//Array of Object
let m1 = {nama:"Budi", nilai:75};
let m2 = {nama:"Bedu", nilai:55};
let m3 = {nama:"Dedi", nilai:95};
let m4 = {nama:"Dudi", nilai:88};
let m5 = {nama:"Deden", nilai:25};
let m6 = {nama:"Desi", nilai:65};

let mahasiswa = [m1, m2, m3, m4, m5, m6];

</script>
<h3 align="center">Daftar Nilai Mahasiswa</h3>
		<table align="center" border="2" cellpadding="15">
			<thead>
				<tr bgcolor="tomato">
					<th>NO</th>
					<th>NAMA</th>
					<th>NILAI</th>
					<th>KETERANGAN</th>
					<th>GRADE</th>
					<th>PREDIKAT</th>
				</tr>
			</thead>
			<tbody>
                <script language="javascript">
                let no = 1;    
                for(m of mahasiswa) { 
                    //Set kelulusan
                    let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                    //Set Grade A - E (if multi kondisi)
                    if(m.nilai >= 81 && m.nilai <=100) grade = "A";
                    else if(m.nilai >= 61 && m.nilai <=80) grade = "B";
                    else if(m.nilai >= 41 && m.nilai <=60) grade = "C";
                    else if(m.nilai >= 21 && m.nilai <=40) grade = "D";
                    else grade = "E";

                    //Set Predikat (Swtich Case)
                    switch(grade){
                        case "A" : predikat = "Memuaskan"; break;
                        case "B" : predikat = "Bagus"; break;
                        case "C" : predikat = "Cukup"; break;
                        case "D" : predikat = "Kurang"; break;
                        default : predikat = "Buruk"; break;
                    }

                    //Output
                    document.write(`<tr bgcolor="">
                        <td>${no++}</td>
                        <td>${m.nama}</td>
                        <td>${m.nilai}</td>
                        <td>${ket}</td>
                        <td>${grade}</td>
                        <td>${predikat}</td>
                    </tr>`);
                }
                </script>
			</tbody>
		</table>
